<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATEHOUSE - Log In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 25%, #3b82f6 50%, #60a5fa 75%, #93c5fd 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Фоновые блуры */
        .bg-blur-1 {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.6) 0%, rgba(59, 130, 246, 0.2) 50%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 1;
        }

        .bg-blur-2 {
            position: absolute;
            top: 60%;
            right: 20%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(147, 197, 253, 0.5) 0%, rgba(147, 197, 253, 0.2) 50%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }

        .bg-blur-3 {
            position: absolute;
            bottom: 10%;
            left: 40%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.4) 0%, rgba(96, 165, 250, 0.1) 50%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 1;
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            opacity: 1;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: white;
            border-radius: 1px;
        }

        /* Main container */
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            padding: 40px 20px;
        }

        /* Login form */
        .login-form {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .form-tabs {
            display: flex;
            margin-bottom: 32px;
            background: #f3f4f6;
            border-radius: 8px;
            padding: 4px;
        }

        .tab-button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #374151;
            color: white;
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .password-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .password-input {
            flex: 1;
        }

        .show-password {
            background: none;
            border: none;
            color: #6b7280;
            font-size: 12px;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin: 24px 0;
        }

        .forgot-password a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            color: #374151;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px 16px;
            background: #9ca3af;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #6b7280;
        }

        .login-btn.active {
            background: #3b82f6;
        }

        .login-btn.active:hover {
            background: #2563eb;
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
        }

        .footer-brand {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .footer-link:hover {
            opacity: 1;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .social-icon-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .social-icon-link svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .copyright {
            color: white;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header {
                padding: 20px 24px;
            }

            .nav-menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .login-form {
                padding: 32px 24px;
                margin: 0 16px;
            }

            .footer-links {
                gap: 24px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 16px 20px;
            }

            .logo {
                font-size: 18px;
            }

            .login-form {
                padding: 24px 20px;
                margin: 0 12px;
            }

            .login-title {
                font-size: 22px;
            }

            .footer-links {
                flex-direction: column;
                gap: 16px;
            }

            .social-icons {
                gap: 12px;
            }

            .password-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .show-password {
                align-self: flex-end;
            }
        }

        @media (max-width: 320px) {
            .login-form {
                padding: 20px 16px;
                margin: 0 8px;
            }

            .form-input {
                padding: 10px 12px;
            }

            .login-btn {
                padding: 12px 16px;
            }
        }
    </style>
</head>

<body>

    <div class="bg-blur-2"></div>
    <div class="bg-blur-3"></div>

    <header class="header">
        <div class="logo">RATEHOUSE</div>
        <nav class="nav-menu">
            <a href="./index.html" class="nav-link">HOME</a>

        <div class="hamburger">

            <span></span>

        </div>
    </header>

    <main class="main-container">
        <form class="login-form" onsubmit="handleSubmit(event)">
            <div class="form-tabs">
                <button type="button" class="tab-button">
                    <a href="./sign-up.html" style="text-decoration: none; color: gray;">
                        Sign up
                    </a>
                </button>
                <button type="button" class="tab-button active">
                    <a href="./login.html" style="text-decoration: none; color:  white;">
                        Login

            </div>

            <h1 class="login-title">Log in</h1>

            <div class="form-group">
                <label class="form-label">Email address</label>

            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-row">
                    <input type="password" class="form-input password-input" placeholder="Password" id="passwordInput"
                        required>
                    <button type="button" class="show-password" onclick="togglePassword()">Show</button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Log in</button>
        </form>
    </main>

        <div class="copyright">2013 Ratehouse</div>
    </footer>

    <script>
        // Переключение табов
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        // Показать/скрыть пароль
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const showButton = document.querySelector('.show-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                showButton.textContent = 'Show';
            }
        }

        // Активация кнопки при заполнении полей
        const inputs = document.querySelectorAll('.form-input');
        const loginBtn = document.getElementById('loginBtn');

        function checkFormValidity() {
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
            if (allFilled) {
                loginBtn.classList.add('active');
            } else {
                loginBtn.classList.remove('active');
            }
        }

        inputs.forEach(input => {
            input.addEventListener('input', checkFormValidity);
        });

        function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            console.log('Login submitted:', Object.fromEntries(formData));

            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;

            setTimeout(() => {
                loginBtn.textContent = 'Welcome back!';
                setTimeout(() => {
                    loginBtn.textContent = 'Log in';
                    loginBtn.disabled = false;
                    checkFormValidity();
                }, 2000);
            }, 1500);
        }

        // Мобильное меню
        document.querySelector('.hamburger').addEventListener('click', () => {
            console.log('Mobile menu clicked');
        });
    </script>
</body>

</html>
